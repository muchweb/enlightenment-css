<html>
	<head>
		<title>Enlightenment CSS</title>
		<link href="css/styles.css" rel="stylesheet">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	</head>
	<body>
		<section class="en-window" style="left: 49%; top: 45%;">
			<header class="en-header">Title</header>
			<div class="en-contents">
				<div class="en-scrollbar">
					<div class="en-scrollbar-way"></div>
					<div class="en-scrollbar-handle"></div>
				</div>
			</div>
		</section>
		<section class="en-window en-window-active" style="left: 51%; top: 55%;">
			<header class="en-header">Title</header>
			<div class="en-contents">
				<button style="left: 30%; top: 50%;">Accept</button>
				<button style="left: 60%; top: 50%;" disabled>Cancel</button>
				<div class="en-scrollbar">
					<div class="en-scrollbar-way"></div>
					<div class="en-scrollbar-handle"></div>
				</div>
			</div>
		</section>
	</body>
</html>
